
<!-- -Mixins--><!DOCTYPE html>
<html>
  <head>
    <title>My Site</title>
  </head>
  <body>
    <h1>My Site</h1>
    <p>Welcome to my super lame site.</p>
    <footer id="footer">
      <p>Copyright (c) foobar!</p>
    </footer>
  </body>
  <!-- -Use-->
  <ul id="foo">
    <li>foo</li>
    <li>bar</li>
    <li>baz</li>
  </ul>
  <ul id="foo">
    <li>foo</li>
    <li>bar</li>
    <li>baz</li>
  </ul>
  <li class="pet">cat</li>
  <li class="pet">dog</li>
  <li class="pet">pig</li>
  <!-- -Mixin blocks-->
    <div class="article">
      <div class="article-wrapper">
        <h1>Hello world</h1>
        <p>No content provided</p>
      </div>
    </div>
    <div class="article">
      <div class="article-wrapper">
        <h1>This element has a block content</h1>
        <p>This is my</p>
        <p>Amazing article</p>
      </div>
    </div>
  <!-- -Mixin attributes--><a class="btn" href="/foo">foo</a>

</html>
